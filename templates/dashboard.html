<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ first_name }} {{ last_name }}</h1>

        <!-- Meeting creation form -->
        <form action="{{ url_for('meeting') }}" method="POST">
            <label for="meeting_name">Meeting Name:</label>
            <input type="text" id="meeting_name" name="meeting_name" required>

            <button type="submit" class="action-btn">
                <i class="fas fa-video"></i> Create a New Meeting
            </button>
        </form>

        <!-- Join existing meeting -->
        <div>
            <a href="{{ url_for('join') }}" class="action-btn">
                <i class="fas fa-sign-in-alt"></i> Join an Existing Meeting
            </a>
        </div>

        <!-- Logout option -->
        <div>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</body>
</html>
